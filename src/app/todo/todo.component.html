<h1>To-Do List</h1>
<p>Schließe deine aktuellen Aufgaben ab, um die Nächsten freizuschalten</p>
<div class="todo-container">
    <nb-checkbox *ngFor="let item of todos" [checked]="item.checked"
        >{{ item.title }} |
        <p>&nbsp;{{ item.experienceGain }}</p>
        <img src="assets/bit-big.png"
    /></nb-checkbox>
</div>
